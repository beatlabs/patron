name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint and fmt check
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: |
            go.sum
            vendor/modules.txt

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Validate Taskfile
        run: task validate

      - name: Check formatting
        run: task fmtcheck

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1
          args: --build-tags=integration -v
        env:
          GOFLAGS: -mod=vendor

  build:
    name: CI on Go
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: |
            go.sum
            vendor/modules.txt

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Validate Taskfile
        run: task validate

      - name: Start dependencies
        run: task deps-start

      - name: Running CI
        run: |
          task ci

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true # optional (default = false)
          files: ./coverage.txt

      - name: e2e
        run: |
          go build -o service ./service/
          nohup ./service/service &
          go run client/main.go
        working-directory: ./examples
        env:
          OTEL_EXPORTER_OTLP_INSECURE: true

      - name: Stop dependencies
        run: task deps-stop
