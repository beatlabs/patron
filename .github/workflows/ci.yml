name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint and fmt check
    runs-on: self-hosted
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Linting and fmt check
        run: make lint

  build:
    name: CI on Go
    runs-on: self-hosted
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Start dependencies
        run: make deps-start

      - name: Running CI
        run: |
          sleep 30
          make ci
      
      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true # optional (default = false)
          files: ./coverage.txt
          name: codecov-umbrella # optional 
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)

      # - name: Convert coverage file to lcov
      #   run: |
      #     GO111MODULE=off go get -u github.com/jandelgado/gcov2lcov
      #     $(go env GOPATH)/bin/gcov2lcov -infile=coverage.txt -outfile=coverage.lcov

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: golang
          file: ./coverage.txt
    
      - name: e2e
        run:  |
          go build -o service ./service/
          nohup ./service/service &
          go run client/main.go
        working-directory: ./examples

      - name: Stop dependencies
        run: make deps-stop
